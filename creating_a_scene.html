<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First Three.js App</title>
    <style media="screen">
      body{
        margin:0;
      }
      canvas{
        display:block;
      }

    </style>
  </head>
  <body>
  

     <script src="https://threejs.org/build/three.js"></script>
      <script >
    var scene=new THREE.Scene();
        var camera=new THREE.PerspectiveCamera(100,window.innerWidth/window.innerHeight,
        0.1,1000);//It helps to create a field of view using THREE.PerspectiveCamera 
        var renderer=new THREE.WebGLRenderer();//Render helps to rederer the camera here we are using THREE.WebGLRenderer
        renderer.setSize(window.innerWidth,window.innerHeight);//Setting the render size
        //renderer.setSize(window.innerWidth,window.innerHeight) for lower resolution of thr webapp
        document.body.appendChild(renderer.domElement);
        var geometry=new THREE.BoxGeometry(1,1,1);//It creates the 
        var material=new THREE.MeshBasicMaterial({color:0xff0123});
        var cube=new THREE.Mesh(geometry,material);
        scene.add(cube);
        
        camera.position.z=5;


        var geometry = new THREE.BoxGeometry( 4, 4, 2)
var material = new THREE.MeshBasicMaterial( {
	color: "#dadada", wireframe: true, transparent: true
})
var wireframeCube = new THREE.Mesh ( geometry, material )
scene.add( wireframeCube )

// ambient light
var ambientLight = new THREE.AmbientLight ( 0xffffff, 0.2)
scene.add( ambientLight )

// point light
var pointLight = new THREE.PointLight( 0xffffff, 1 );
pointLight.position.set( 25, 50, 25 );
scene.add( pointLight );

        var animate=function(){
          requestAnimationFrame(animate);

          cube.rotation.x +=0.03;
				cube.rotation.y += 0.03;
      wireframeCube.rotation.x -= 0.01;
	   wireframeCube.rotation.y -= 0.01;
 renderer.render(scene,camera);
        };
        animate();
      </script>
  </body>
</html>
